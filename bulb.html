<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bulb Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            width: 320px;
        }
        h1 { color: #333; margin-bottom: 12px; }
        .bulb-img { width: 220px; height: 220px; margin: 12px 0; display: block; }

        /* Start with OFF visible, ON hidden */
        #bulbOff { display: block; }
        #bulbOn  { display: none; }

        #status { font-size: 16px; font-weight: bold; margin: 8px 0; color: #333; }
        #btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #btn.turn-off { background: #ff6b6b; }
    </style>
    </head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Bulb Toggle</h1>

        <!-- Bulb OFF image (visible initially) -->
        <img id="bulbOff" class="bulb-img" src="https://www.bing.com/th/id/OIP.vKZ1Ky_jF9AZtzg9U9u0SAHaH6?w=191&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1" alt="Bulb OFF">

        <!-- Bulb ON image (hidden initially) -->
        <img id="bulbOn" class="bulb-img" src="https://www.bing.com/th/id/OIP.kuUV4sut12UsCRuQdxfQ8QHaH1?w=206&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1" alt="Bulb ON">

        <div id="status">Status: OFF</div>
        <button id="btn">Turn ON</button>
    </div>

    <script src="dom.js"></script>
</body>
</html>
